<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data visualisation for CSV Downloads.">
    <meta name="keywords" content="keywords, relevant, to, app">
    <meta name="author" content="Matt O'Neill">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta property="og:description" content="Displays CSVs in a vairety of charts and graphs..">
    <meta property="og:image" content="<%= BASE_URL %>og-image.png">
    <meta property="og:url" content="https://example.com">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="ico-manifest/favicon.ico">
    <link rel="manifest" href="ico-manifest/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 20px;">
            <p><strong>JavaScript is required for this application to function properly.</strong></p>
            <p>Please enable JavaScript in your browser settings or use a compatible browser.</p>
        </div>
    </noscript>
    <div id="app" aria-live="polite"></div>
    <!-- The built JavaScript and CSS files will be automatically injected here -->
</body>
</html>
