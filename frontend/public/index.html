<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data visualisation for CSV Downloads.">
    <meta name="keywords" content="data visualization, charts, graphs, CSV">
    <meta name="author" content="Matt O'Neill">
    <meta property="og:title" content="CSV Data Visualization">
    <meta property="og:description" content="Displays CSVs in various charts and graphs.">
    <meta property="og:image" content="<%= BASE_URL %>og-image.png">
    <meta property="og:url" content="https://example.com">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="ico-manifest/favicon.ico">
    <link rel="manifest" href="ico-manifest/manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Title -->
    <title>CSV Data Visualization</title>
</head>
<body>
<noscript>
    <div style="text-align: center; padding: 20px;">
        <p><strong>JavaScript is required for this application to function properly.</strong></p>
        <p>Please enable JavaScript in your browser settings or use a compatible browser.</p>
    </div>
</noscript>

<!-- Vue App -->
<div id="app" aria-live="polite"></div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
